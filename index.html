<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Sweet Treat Secret Meat</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <h1 class="h1 text-center" id="h1">Sweet Treat <span class="visually-hidden"> Secret Meat </span></h1>
        </div>
    </header>
    <main class="main" id="main">
        <section class="section" id="cookieSection">
            <div class="container">
                <div class="row mt-5">
                    <div class="col-3">
                        <img src="images/chip.png" alt=" Classic Chip Cookie" class="img-fluid" width="300" height="300">
                        <figcaption class="text-center">Classic Cookies</figcaption>
                    </div>
                    <div class="col-3">
                        <img src="images/sugar cookie.png" alt="Sugar Cookie png" class="img-fluid" width="290" height="300">
                        <figcaption class="text-center sugar-figcaption">Sugar Cookies</figcaption>
                    </div>
                    <div class="col-3">
                        <img src="images/shortbread-web.png" alt="Shortbread cookie" class="img-fluid short-bread" width="210" height="200">
                        <figcaption class="text-center">Shortbread Cookies</figcaption>
                    </div>
                    <div class="col-3">
                        <img src="images/oatmeal.png" alt="Oatmeal cookie" class="img-fluid me-5" width="300" height="300">
                        <figcaption class="text-center">Oatmeal Cookies</figcaption>
                    </div>
                </div>
            </div>
        </section>
        <section class="section" id="blankSection">
            <div class="container">
                <div class="row mt-5">
                    <div class="col-3">
                        <img src="https://via.placeholder.com/250x250" alt="placeholder img" class="img-fluid image  w-75 h-75"/>
                    </div>
                    <div class="col-3">
                        <img src="https://via.placeholder.com/250x250" alt="placeholder img" class="img-fluid image  w-75 h-75"/>
                    </div>
                    <div class="col-3">
                        <img src="https://via.placeholder.com/250x250" alt="placeholder img" class="img-fluid image  w-75 h-75"/>
                    </div>
                    <div class="col-3">
                        <img src="https://via.placeholder.com/250x250" alt="placeholder img" class="img-fluid image  w-75 h-75"/>
                    </div>
                </div>
            </div>
        </section>
        <section class="section" id="emptySection">
            <div class="container">
                <div class="row mt-5">
                    <div class="col-3">
                        <img src="https://via.placeholder.com/250x250" alt="placeholder img" class="img-fluid image  w-75 h-75"/>
                    </div>
                    <div class="col-3">
                        <img src="https://via.placeholder.com/250x250" alt="placeholder img" class="img-fluid image  w-75 h-75"/>
                    </div>
                    <div class="col-3">
                        <img src="https://via.placeholder.com/250x250" alt="placeholder img" class="img-fluid image  w-75 h-75"/>
                    </div>
                    <div class="col-3">
                        <img src="https://via.placeholder.com/250x250" alt="placeholder img" class="img-fluid image  w-75 h-75"/>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer" id="footer">

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
