<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Sweet Treat Secret Meat</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <h1 class="h1 text-capitalize text-center mx-auto" id="h1">sweet treats <span></span></h1>
        </div>
    </header>
    <main class="main" id="main">
        <div class="container">
            <section class="section" id="section1">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="https://via.placeholder.com/250x250" alt="placeholder img" class="img-fluid image"/>
                            
                        </div>
                        <div class="col-md-3">
                            <img src="https://via.placeholder.com/250x250" alt="placeholder img" class="img-fluid image"/>
                            
                        </div>
                        <div class="col-md-3"> 
                            <img src="https://via.placeholder.com/250x250" alt="placeholder img" class="img-fluid image"/>
                            
                        </div>
                        <div class="col-md-3">
                            <img src="https://via.placeholder.com/250x250" alt="placeholder img" class="img-fluid image"/>
                            
                        </div>
                    </div>
                </div>
            </section>
            <section class="section" id="section2">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="https://via.placeholder.com/250x250" alt="placeholder img" class="img-fluid image"/>
                        </div>
                        <div class="col-md-3">
                            <img src="https://via.placeholder.com/250x250" alt="placeholder img" class="img-fluid image"/>
                            
                        </div>
                        <div class="col-md-3"> 
                            <img src="https://via.placeholder.com/250x250" alt="placeholder img" class="img-fluid image"/>
                            
                        </div>
                        <div class="col-md-3">
                            <img src="https://via.placeholder.com/250x250" alt="placeholder img" class="img-fluid image"/>
                            
                        </div>
                    </div>
                </div>
            </section>
            <section class="section" id="section3">
                <div class="container">
                    <div class="row">
                        <div class="cone col-md-3 img-row mx-auto" id="cone">
                            <img src="media/cone.gif" alt="ice cream cone" class="figure-img img-fluid">
                            <h3 class="cone-text text-capitalize text-center">ice cream cone</h3>
                            <p class="price text-center">$8.99</p>
                            <div class="text-center">
                                <input type="submit">
                            </div>
                        </div>
                        <div class="sundae col-md-3 img-row mx-auto" id="sundae">
                            <img src="media/sundae.gif" alt="ice cream sundae" class="figure-img img-fluid">
                            <h3 class="sundae-text text-capitalize text-center">ice cream sundae</h3>
                            <p class="price text-center">$14.99</p>
                            <div class="text-center">
                                <input type="submit">
                            </div>
                        </div>
                        <div class="cake col-md-3 img-row" id="cake">
                            <img src="media/cake.gif" alt="ice cream cake"
                            class="figure-img img-fluid">
                            <h3 class="sundae-text text-capitalize text-center">ice cream cake</h3>
                            <p class="price text-center">$6.99</p>
                            <div class="text-center">
                                <input type="submit">
                            </div>
                        </div>
                        <div class="fruit col-md-3 img-row" id="fruit">
                            <img src="media/fruit.gif" alt="fruit ice cream" class="figure-img img-fluid">
                            <h3 class="fruit--text text-capitalize text-center">fruit ice cream</h3>
                            <p class="price text-center">10.99</p>
                            <div class="text-center">
                                <input type="submit">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </main>
    <footer class="footer" id="footer">

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
